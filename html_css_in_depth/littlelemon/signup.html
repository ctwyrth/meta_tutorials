<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Little Lemon Sign-Up Form</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <img src="../../css_basics/logo.png" alt="Little Lemon Logo">
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <main>
      <h1>Sign Up</h1>
      <form action="/" method="POST">
        <div class="input-fields">
          <label for="user_first_name">First Name:</label>
          <input type="text" name="user_first_name" id="user_first_name" required minlength="2">
        </div>
        <div class="input-fields">
          <label for="user_last_name">Last Name:</label>
          <input type="text" name="user_last_name" id="user_last_name" required minlength="2">
        </div>
        <div class="input-fields">
          <label for="user_email">Email:</label>
          <input type="email" name="user_email" id="user_email" required>
        </div>
        <div class="input-fields">
          <label for="user_password">Password:</label>
          <input type="password" name="user_password" id="user_password" required minlength="6" maxlength="24">
        </div>
        <div class="input-fields">
          <label for="user_confirm_password">Confirm Password:</label>
          <input type="password" name="user_confirm_password" id="user_confirm_password" required minlength="6" maxlength="24">
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
