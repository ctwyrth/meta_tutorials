    <main>
      <h1>Book a Table</h1>
      <form action="/" method="POST">
        <fieldset id="size">
          <label class="booking-label"><input type="radio" name="size" value="2"> 2-person table</label>
          <label class="booking-label"><input type="radio" name="size" value="4" checked> 4-person table</label>
          <label class="booking-label"><input type="radio" name="size" value="6"> 6-person table</label>
        </fieldset>
        <fieldset id="location">
          <label class="booking-label"><input type="radio" name="location" value="indoors" checked> Indoors</label>
          <label class="booking-label"><input type="radio" name="location" value="outdoors" checked> Outdoors</label>
        </fieldset>
        <button type="submit">Book Table</button>
      </form>
    </main>

      <p>Copyright Little Lemon</p>
