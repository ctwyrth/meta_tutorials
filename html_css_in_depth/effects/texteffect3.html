<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect 3</title>

    <style>
      body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      .vert {
        writing-mode: vertical-rl;
      }
    </style>
  </head>

  <body>
    <h1 style="color: brown;">Vertical Text</h1>

    <p>The chef's draw inspiration from Italian, Greek, and Turkish culture and have a menu of</p>
    <p class="vert">12-15 items </p>
    <p>that they rotate seasonally.</p>
  </body>
</html>
