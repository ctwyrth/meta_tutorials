<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flexbox Search Bar</title>

    <link rel="stylesheet" href="flex_search.css">
  </head>

  <body>
    <div class="container">
      <img src="search.svg" class="icon" alt="search icon" style="height: 24px;">
      <input type="search" class="searchBox" name="search" id="search" placeholder="Enter text here...">
      <input type="submit" class="searchBtn" value="Search">
    </div>
  </body>
</html>
