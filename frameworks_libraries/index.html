<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="calamari.jpg" alt="fried calamari" class="card-img-top">
                <div class="card-body">
                  <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                  <p class="card-text">Squid, buttermilk.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="../html_basics/falafel.jpg" alt="falafel" class="card-img-top">
                <div class="card-body">
                  <h2 class="card-title">Falafel</h2>
                  <p class="card-text">Chickpea, herbs and spices.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="../html_basics/salad.jpg" alt="pasta salad" class="card-img-top">
                <div class="card-body">
                  <h2 class="card-title">Pasta Salad</h2>
                  <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Fried Calamari</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Falafel</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$10.00</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">
            Try our NEW Fried Calamari!
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
